name: test-genversion
run-name: ${{ github.actor }} is testing genversion
on: [push]
jobs:
  check-genversion-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: '14'
      - run: npm install
      - run: npm run test
